<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet" href="styles.css">
 <title>Document</title>
</head>
<body>
 <div class="container">
  <h1>Can you guess the gender?</h1>
  <div class="dog-image-hold">
  </div>
   <form action="#" id="guessing-form">
    <h2>Your guess</h2>
    <div class="form-group">
     <label for="female">Female</label>
     <input type="radio" id="female" value="female" name="gender">
     <label for="male">Male</label>
     <input type="radio" id="male" value="male" name="gender">
     </div>
     <input type="submit" value="Guess" id="user-guess" class="btn glow-on-hover">
    </form>
    <div id="random-response">
    </div>
    <button class="restart-btn glow-on-hover">Restart</button>
   </div>
 <script src="index.js"></script>
</body>
</html>
